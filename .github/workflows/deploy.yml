name: Deploy IG Dashboard

on:
  push:
    branches:
      - main  # üëà Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node (adjust version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install dependencies (fails if lock file out-of-sync)
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Generate igs-data.json (runs your script)
      - name: Build IGs data
        run: node build-igs-data.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # 5Ô∏è‚É£ Build static site
      - name: Build Vite site
        run: npm run build

      # 6Ô∏è‚É£ Upload static site to GitHub Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # <-- Vite output

  # 7Ô∏è‚É£ Deploy to GitHub Pages
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
